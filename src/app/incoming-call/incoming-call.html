<div class="incoming-call-overlay">
  <div class="call-box">
    <h3>📞 Incoming Call</h3>
    <p><strong>{{ callerName }}</strong> is calling...</p>
    <div class="buttons">
      <button (click)="onAccept()">✅ Accept</button>
      <button (click)="onReject()">❌ Reject</button>
    </div>
  </div>
</div>
